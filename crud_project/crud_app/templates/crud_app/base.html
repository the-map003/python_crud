<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Student Registration{% endblock %}</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap");

        :root {
            --bg-start: #f7f0e8;
            --bg-end: #e0f2f1;
            --ink: #1c1b1a;
            --muted: #5a5856;
            --accent: #c65a1e;
            --accent-dark: #9e4716;
            --card: #fffdf9;
            --border: #e7ddd1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
            color: var(--ink);
            background: radial-gradient(circle at top, var(--bg-start), var(--bg-end));
            min-height: 100vh;
        }

        header {
            padding: 28px 20px 12px;
            text-align: center;
        }

        header h1 {
            margin: 0 0 6px;
            font-size: clamp(1.8rem, 4vw, 2.6rem);
            letter-spacing: 0.5px;
        }

        header p {
            margin: 0;
            color: var(--muted);
        }

        main {
            max-width: 980px;
            margin: 0 auto;
            padding: 16px 20px 48px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 14px 30px rgba(28, 27, 26, 0.08);
            padding: 22px;
            animation: fade-up 0.6s ease;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 16px;
            border-radius: 999px;
            border: 1px solid var(--accent);
            background: var(--accent);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 18px rgba(198, 90, 30, 0.25);
        }

        .btn.secondary {
            background: transparent;
            color: var(--accent);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 12px 10px;
            border-bottom: 1px solid var(--border);
        }

        th {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--muted);
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        form {
            display: grid;
            gap: 14px;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 1rem;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 6px;
        }

        .note {
            color: var(--muted);
            font-size: 0.95rem;
        }

        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 720px) {
            th:nth-child(4),
            td:nth-child(4) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Registration</h1>
        <p>Track entries, edit details, and keep the roster tidy.</p>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
